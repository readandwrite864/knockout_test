<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockout Test</title>

    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      data-bind="sortable: { foreach: categories, options: $root.sortableCategoriesOptions, manuallyHandleUpdateEvents: true }"
      class="categories"
    >
      <div class="draggable">
        <div
          data-bind="event: { 
            mouseover: () => onMouseOver($root.draggingDoc),
            mouseout: onMouseOut
          }"
          class="category border"
        >
          <button data-bind="click: toggle" class="toggle">
            <img
              src="chevron_up.svg"
              data-bind="css: { chevron: true, opened: opened() }"
            />
          </button>
          <span data-bind="text: name"></span>
          <button
            data-bind="template: 'drag-handle-template'"
            class="drag-handle"
          ></button>
        </div>
        <div
          data-bind="sortable: { foreach: docs, options: $root.sortableDocsOptions, manuallyHandleUpdateEvents: true }, opened: opened()"
          class="docs"
        >
          <div class="draggable">
            <div class="doc border">
              <span data-bind="text: name"></span>
              <button
                data-bind="template: 'drag-handle-template'"
                class="drag-handle"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/html" id="drag-handle-template">
    <img src="drag-handle.svg" class="inactive" />
    <img src="drag-handle-active.svg" class="active" />
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="./lib/Sortable.min.js"></script>
  <script src="./lib/knockout-sortable.js"></script>
  <script src="./index.js" type="module"></script>
</html>
